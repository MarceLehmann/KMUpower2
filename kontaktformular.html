<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontaktformular | KMUpower</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #48e0d1;
      --primary-dark-color: #3abdb0;
      --secondary-color: #f8f9fa;
      --dark-color: #2c3e50;
      --light-color: #ffffff;
      --text-color: #34495e;
      --text-light-color: #566573;
      --border-color: #e0e6ed;
      --shadow-hover: 0 8px 25px rgba(0,0,0,0.1);
      --border-radius: 12px;
      --transition-speed: 0.3s;
    }
    /* Box-Modell Fix */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--secondary-color);
      color: var(--text-color);
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: var(--light-color);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-hover);
      max-width: 480px;
      width: 100%;
      margin: 40px auto;
      padding: 2.5rem 2rem 2rem 2rem;
    }
    h1 {
      text-align: center;
      color: var(--dark-color);
      font-size: 2.2rem;
      font-weight: 800;
      margin-bottom: 1.5rem;
    }
    .form-group {
      margin-bottom: 1.3rem;
    }
    .form-group label {
      display: block;
      margin-bottom: .5rem;
      font-weight: 600;
      color: var(--dark-color);
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: .85rem 1rem;
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius);
      font-size: 1rem;
      font-family: inherit;
      transition: border-color var(--transition-speed), box-shadow var(--transition-speed);
      background-color: var(--secondary-color);
    }
    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(72, 224, 209, 0.3);
      background-color: var(--light-color);
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }
    .checkbox-group input[type="checkbox"] {
      margin-right: 10px;
      min-width: 16px;
      height: 16px;
    }
    .btn {
      display: inline-block;
      width: 100%;
      padding: 16px 0;
      border-radius: var(--border-radius);
      font-weight: 700;
      font-size: 1rem;
      background-color: var(--primary-color);
      color: var(--dark-color);
      border: none;
      cursor: pointer;
      transition: background var(--transition-speed), box-shadow var(--transition-speed);
      box-shadow: var(--shadow-hover);
    }
    .btn:hover {
      background-color: var(--primary-dark-color);
      box-shadow: var(--shadow-hover);
    }
    #successMessage {
      display: none;
      color: green;
      margin-top: 20px;
      text-align: center;
      font-weight: 600;
    }
    @media (max-width: 540px) {
      .container {
        padding: 1.2rem .5rem 1rem .5rem;
        max-width: 98vw;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Kontaktformular</h1>
    <form id="powerAutomateForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="company">Firma</label>
        <input type="text" id="company" name="company">
      </div>
      <div class="form-group">
        <label for="phone">Telefon</label>
        <input type="text" id="phone" name="phone">
      </div>
      <div class="form-group">
        <label for="message">Ihre Nachricht</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="privacy" name="privacy" value="accepted" required>
        <label for="privacy">Ich akzeptiere die Datenschutzerklärung</label>
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="newsletter" name="newsletter" value="yes">
        <label for="newsletter">Ich möchte den Newsletter erhalten</label>
      </div>
      <button type="submit" class="btn">Nachricht senden</button>
    </form>
    <div id="successMessage">Daten erfolgreich gesendet!</div>
  </div>
  <script>
    document.getElementById('powerAutomateForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const form = event.target;
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());
      const powerAutomateUrl = 'https://prod-02.switzerlandnorth.logic.azure.com:443/workflows/449ef7c1d36543e98176403b1bf529a7/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=0BLaMAhe2Tqq3fow_M9nW8dwiAMmnzOSnt2zG6DnUD0&';
      fetch(powerAutomateUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
      })
      .then(response => {
        if (response.ok) {
          document.getElementById('successMessage').style.display = 'block';
          form.reset();
        } else {
          alert('Fehler beim Senden der Daten.');
        }
      })
      .catch(error => {
        console.error('Fehler:', error);
        alert('Ein Fehler ist aufgetreten.');
      });
    });
  </script>
</body>
</html>
